        assert(info.type == LFS_TYPE_DIR);
    }

    lfsr_dir_t dir;
    lfsr_dir_open(&lfs, &dir, (PARENT ? "pricklypear" : "/")) => 0;
    struct lfs_info info;
    lfsr_dir_read(&lfs, &dir, &info) => 0;
