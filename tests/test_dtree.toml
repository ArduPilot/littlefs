    }

    // check that our mkdir worked with stat
    lfsr_stat(&lfs, "ardvark", &info) => 0;
    assert(strcmp(info.name, "ardvark") == 0);
    assert(info.type == LFS_TYPE_DIR);

    // and with dir_read
