# test that dir existance is the same before/after mkconsistent
[cases.test_dtree_mkdir_consistent]
defines.REMOUNT = [false, true]
reentrant = true
code = '''
    // format once per test
    lfs_t lfs;
    int err = lfsr_mount(&lfs, CFG);
    if (err) {
        lfsr_format(&lfs, CFG) => 0;
        lfsr_mount(&lfs, CFG) => 0;
    }

    // check if dir exists before mkconsistent
    struct lfs_info info;
    err = lfsr_stat(&lfs, "ardvark", &info);
    assert(err == LFS_ERR_NOENT || (TEST_PLS && !err));
    bool exists = !err;

    // and with dir_read
    lfsr_dir_t dir;
    lfsr_dir_open(&lfs, &dir, "/") => 0;
    lfsr_dir_read(&lfs, &dir, &info) => 0;
