    // create free lookahead
    memset(lfs.lookahead.buffer, 0, CFG->lookahead_size);
    lfs.lookahead.start = 0;
    lfs.lookahead.size = lfs_min(8*CFG->lookahead_size,
            CFG->block_count);
    lfs.lookahead.next = 0;
    lfs_alloc_ack(&lfs);

    // create a tree with N elements
    lfsr_btree_t btree = LFSR_BTREE_NULL;
    const char *alphas = "abcdefghijklmnopqrstuvwxyz";
    lfs_size_t n = 0;
    for (lfs_size_t i = 0; i < N; i++) {
        int err = lfsr_btree_push(&lfs, &btree, i*W, LFSR_TAG_INLINED, W,
                LFSR_DATA_BUF(&alphas[i % 26], 1));
        // ignore space issues
        if (err == LFS_ERR_NOSPC) {
            break;
        }
        assert(err == 0);
        n += 1;
    }
    printf("btree: w%d 0x%x.%x\n",
            btree.u.r.rbyd.weight,
            btree.u.r.rbyd.block,
            btree.u.r.rbyd.trunk);
    assert(lfsr_btree_weight(&btree) == n*W);

    // check that the elements are in the tree
    uint8_t buffer[4];
    lfsr_tag_t tag_;
    lfs_size_t weight_;

    for (lfs_size_t i = 0; i < n; i++) {
        lfsr_btree_get(&lfs, &btree, i*W+W-1,
                &tag_, &weight_, buffer, 4) => 1;
        assert(tag_ == LFSR_TAG_INLINED);
        assert(weight_ == W);
        assert(memcmp(buffer, &alphas[i % 26], 1) == 0);
    }

    // and check that we can't lookup elements that aren't in the tree
    lfsr_btree_get(&lfs, &btree, n*W,
            &tag_, &weight_, buffer, 4) => LFS_ERR_NOENT;

    // also test that we can traverse the tree without prior knowledge
    lfs_size_t id_ = -1;
    lfsr_data_t data_;
    for (lfs_size_t i = 0; i < n; i++) {
        lfsr_btree_lookupnext(&lfs, &btree, id_+1,
                &id_, &tag_, &weight_, &data_) => 0;
        assert(id_ == i*W+W-1);
        assert(tag_ == LFSR_TAG_INLINED);
        assert(weight_ == W);

        lfsr_data_read(&lfs, data_, 0, buffer, 4) => 1;
        assert(memcmp(buffer, &alphas[i % 26], 1) == 0);
    }
    lfsr_btree_lookupnext(&lfs, &btree, id_+1,
            &id_, &tag_, &weight_, &data_) => LFS_ERR_NOENT;
'''

