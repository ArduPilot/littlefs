[cases.test_btree_push_fuzz]
defines.N = [1, 2, 4, 8, 16, 32, 64, 128, 256, 512]
defines.SEED = 'range(10)'
in = 'lfs.c'
code = '''
    const char *alphas = "abcdefghijklmnopqrstuvwxyz";

    lfs_t lfs;
    lfs_init(&lfs, CFG) => 0;
    // create free lookahead
    memset(lfs.lookahead.buffer, 0, CFG->lookahead_size);
    lfs.lookahead.start = 0;
    lfs.lookahead.size = lfs_min(8*CFG->lookahead_size,
            CFG->block_count);
    lfs.lookahead.next = 0;
    lfs_alloc_ack(&lfs);

    // create a btree
    lfsr_btree_t btree = LFSR_BTREE_NULL;

    // set up a simulation to compare against
    //
    // fun fact this is slower than our actual tree! unfun fact this is
    // starting to be a problem...
    char *sim = malloc(N);
    lfs_size_t sim_size = 0;
    memset(sim, 0, N);

    uint32_t prng = SEED;
    for (lfs_size_t i = 0; i < N; i++) {
        // choose a pseudo-random id
        lfs_size_t id = TEST_PRNG(&prng) % (sim_size+1);

        // add to btree
        int err = lfsr_btree_push(&lfs, &btree, id, LFSR_TAG_INLINED, 1,
                LFSR_DATA_BUF(&alphas[i % 26], 1));
        // ignore space issues
        if (err == LFS_ERR_NOSPC) {
            break;
        }
        assert(err == 0);

        // add to sim
        memmove(&sim[id+1], &sim[id], sim_size-id);
        sim[id] = alphas[i % 26];
        sim_size += 1;
    }

    // check that btree matches sim
    printf("expd: [");
    bool first = true;
    for (lfs_size_t i = 0; i < sim_size; i++) {
        if (!first) {
            printf(", ");
        }
        first = false;
        printf("%c", sim[i]);
    }
    printf("]\n");
    printf("btree: w%d 0x%x.%x\n",
            btree.u.r.rbyd.weight,
            btree.u.r.rbyd.block,
            btree.u.r.rbyd.trunk);
    assert(lfsr_btree_weight(&btree) == sim_size);

    uint8_t buffer[4];
    lfsr_tag_t tag_;
    lfs_size_t weight_;
    for (lfs_size_t i = 0; i < sim_size; i++) {
        lfsr_btree_get(&lfs, &btree, i,
                &tag_, &weight_, buffer, 4) => 1;
        assert(tag_ == LFSR_TAG_INLINED);
        assert(weight_ == 1);
        assert(memcmp(buffer, &sim[i], 1) == 0);
    }

    // and no extra elements
    lfsr_btree_get(&lfs, &btree, sim_size,
            &tag_, &weight_, buffer, 4) => LFS_ERR_NOENT;

    // clean up sim
    free(sim);
    lfs_deinit(&lfs) => 0;
'''

